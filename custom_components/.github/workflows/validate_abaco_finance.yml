name: Validate hass-abaco-finance

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    name: HACS and hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Home Assistant lint tools
        run: |
          python -m pip install --upgrade pip
          pip install hassfest hacs-cli

      - name: Run hassfest
        run: |
          hassfest

      - name: Run HACS validation
        run: |
          hacs validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}